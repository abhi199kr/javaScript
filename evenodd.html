<html>
    <head>
        <title>
            Even odd
        </title>
    <body>
        <script>
            document.write("The Even and odd numer: <br>");
            for(var i=1;i<=20;i++){
                if(i%2==0)
                {
                    document.write(i +" is Even number <br>");
                }
                else{
                    document.write(i+" is Odd number <br>");
                }
            }
        </script>
    </body>
    </head>
</html>
