<html>
    <head>
        <title>
            continue and break
        </title>
    </head>
    <body>
        <script>
            //continue statements;
            for(let i=1;i<=10;i++)
            
            {
                if(i==3){
                    document.write("Number "+ i+"<br>");
                    continue;
                }
                document.write("The number is "+i+"<br>");
            }
            for (let k=1;k<5;k++)
            {
                if(k==3){
                    break;    
                }
                document.write("hello world <br>");
            }
        </script>
    </body>
</html>
