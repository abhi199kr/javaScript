<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <script>
            document.write("Pattern Number 1 <br>")
            for(var a=1;a<=5;a++){
                for(var b=1;b<=a;b++)
                {
                    document.write(b+" ");
                }
                document.write("<br>");
            }
            for(var a=1;a<=5;a++)
            {
                for(var b=1;b<=a;b++)
                {
                    document.write(a+ " ");
                }
                document.write("<br> ")
            }
            document.write("Pattern number 3 <br>");
            for(var c=5;c>=1;c--)
            {
                for( var d=1;d<=c;d++)
                {
                    document.write(c+ " ");
                }
                document.write("<br>");
            }
            
        </script>
    </body>
</html>
