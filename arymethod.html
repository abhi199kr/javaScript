<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <script>
            //Array Method
            /*var name=["Abhishek","Shitendra","Shivendra","Ankit"];
            
            document.write(name.Sort());
            */
    fruits = ["Banana", "Orange", "Apple", "Mango"];
    fruits.sort();
    document.write(fruits);
    fruits.reverse();
    document.write("<br>"+fruits);
    fruits.pop();
    document.write("<br>"+fruits+"<br>");
    fruits.push("Abhishek");
    document.write(fruits)
    fruits.shift();
    document.write("<br>"+fruits+"<br>");
    fruits.unshift("PineApple");
    document.write(fruits);
    var b=fruits.concat("Motar","Bicycle");
    document.write("<br>"+b+"<br>");
    var c=fruits.join("-");
    document.write(c);

        
    </script>
    </body>
</html>
